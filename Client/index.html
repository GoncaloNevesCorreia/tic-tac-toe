<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div id="choose-menu">
        <a href="#" id="btnMultiplayer" class="button" style="background-color:#4e9af1">Multiplayer</a>
        <a href="#" id="btnComputer" class="button" style="background-color:#4e9af1">Play against computer</a>
        <div class="changeName">
            <input id="idName" type="text" value="">
            <a href="#" id="btnChangeName" class="button" style="background-color:#4e9af1">Change Name</a>
        </div>
    </div>

    <div class="players">
        <div class="player"></div>
        <div class="opponent"></div>
    </div>

    <div id="top_scores">
        <h1>Top Scores</h1>
        <div class="users">
            <div class="user">
                <span class="name">Pitohui</span>
                <span class="score">3 games Won</span>
            </div>
        </div>
    </div>

    <div class="wrapper">

        <div id="gameInfo"></div>

        <div class="board">
            <div class="row">
                <div id="00" class="square"></div>
                <div id="01" class="square"></div>
                <div id="02" class="square"></div>
            </div>

            <div class="row">
                <div id="10" class="square"></div>
                <div id="11" class="square"></div>
                <div id="12" class="square"></div>
            </div>

            <div class="row">
                <div id="20" class="square"></div>
                <div id="21" class="square"></div>
                <div id="22" class="square"></div>
            </div>
        </div>
        <div id="yourSymbol"></div>
        <a href="#" class="button restartGame" style="background-color:#4e9af1">Restart</a>
    </div>
</body>

</html>

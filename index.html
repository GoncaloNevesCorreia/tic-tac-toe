<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="board">
            <div class="row">
                <div id="00" class="square"></div>
                <div id="01" class="square"></div>
                <div id="02" class="square"></div>
            </div>

            <div class="row">
                <div id="10" class="square"></div>
                <div id="11" class="square"></div>
                <div id="12" class="square"></div>
            </div>

            <div class="row">
                <div id="20" class="square"></div>
                <div id="21" class="square"></div>
                <div id="22" class="square"></div>
            </div>
        </div>

        <button class="restartGame">Restart</button>
    </div>
</body>

</html>
